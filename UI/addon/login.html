<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            let currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (currentUser) {
                document.getElementById('accountNumber').value = currentUser.accountNumber;
            }
        });

        function login() {
            let accountNumber = document.getElementById('accountNumber').value;
            let password = document.getElementById('password').value;

            let users = JSON.parse(localStorage.getItem('users')) || [];
            let user = users.find(user => user.accountNumber === accountNumber && user.password === password);

            if (user) {
                localStorage.setItem('currentUser', JSON.stringify(user));
                window.location.href = 'menu.html';
            } else {
                alert('Invalid account number or password.');
            }
        }
    </script>
</head>
<body>
    <h2>Login</h2>
    <form onsubmit="login(); return false;">
        <label for="accountNumber">Account Number:</label><br>
        <input type="text" id="accountNumber" ><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password"><br><br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
